<div id="content">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div>
            <label>Employee ID: </label>
        <input type="text" formControlName="employeeId">
        </div>

        <div>
            <label>First Name: </label>
        <input type="text" formControlName="firstName">
        </div>

        <div>
            <label>Last Name: </label>
        <input type="text" formControlName="lastName">
        </div>

        <div>
            <label>Email Address: </label>
        <input type="text" formControlName="emailId">
        </div>

        <div>
            <label>User Role: </label>
        <select formControlName="userRole">
            <option value="MANAGER">Manager</option>
            <option value="DEVELOPER">Developer</option>
            <option value="TESTER">Tester</option>
        </select>
        </div>
    

        <div>
            <label>Status: </label>
        <select formControlName="status">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select>
        </div>

        <button type="submit">Create User</button>
    </form>
</div>

<div>
    <label>Enter Email ID: </label>
    <input name="email" type="email" value="email" [(ngModel)]="email"/>
    <button (click)="getEmployeeByEmail(email)" type="submit">Fetch</button>
    {{ employee?.firstName }}
    <button (click)="inactivate(employee?.employeeId)" type="submit">Inactivate</button>
</div>
